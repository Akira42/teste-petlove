<!DOCTYPE html>
<html>
    <head>
        <title>Consulte seu CEP :D</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="imagens/favicon.png" />

        <link rel="stylesheet" href="css/reset.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body class="desktop">
        <div class="conteudo">
            <div class="form-ctn" id="form">
                <form class="form">
                    <input class="form-control" id="cepField" type="text" placeholder="01234-123" onkeyup="btnEnviar()"><br>
                    <input class="btn btn-primary" id="submitBtn" type="button" value="Buscar CEP" onclick="btnEnviar()"/>
                    <i id="filtersubmit" class="fa fa-search" onclick="btnEnviar()"></i>
                </form> 
            </div>

            <b><p id="erro"></p></b>

            <div id="result" class="result-show result-hide">
                <p><b>CEP:</b> <span id="cep"></span></p>
                <p><b>Estado:</b> <span id="estado"></span></p>
                <p><b>Cidade:</b> <span id="cidade"></span></p>
                <p><b>Logradouro:</b> <span id="rua"></span></p>
            </div>
        </div>
    </body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/3/jquery.inputmask.bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <script src="js/form.js"></script>
</html>
