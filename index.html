<!DOCTYPE html>

<html lang="pt-BR">
    <head>
        <title>Consulte seu CEP :D</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="icon" href="imagens/favicon.png" alt="ícone de localização" />

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body class="custom-desktop-size">
        <main class="custom-container">
            <div class="custom-form-ctn" id="custom-form">
                <form class="custom-form" onsubmit="return false">
                    <input class="form-control" id="cepField" type="text" placeholder="00000-000"><br>
                    <input class="btn btn-primary" id="submitBtn" type="button" value="Buscar CEP" onclick="buscaCEP()"/>
                    <i id="icon-lupa" class="fa fa-search icon-lupa" onclick="buscaCEP()"></i>
                </form> 
            </div>

            <b><p id="custom-erro" class="custom-erro"></p></b>

            <div id="custom-consulta" class="custom-consulta-show custom-consulta-hide">
                <p><b>CEP: </b><span id="cep"></span></p>
                <p><b>Estado: </b><span id="estado"></span></p>
                <p><b>Cidade: </b><span id="cidade"></span></p>
                <p><b>Logradouro: </b><span id="rua"></span></p>
            </div>
        </main>
    </body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/3/jquery.inputmask.bundle.js"></script>
    <script src="js/form.js"></script>
</html>
